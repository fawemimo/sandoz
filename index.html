<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <title>Sandoz</title>
  </head>
  <body>
    <div class="">
      <header class="flex-none scrolled fixed left-0 right-0 top-0 z-50">
        <div
          class="bg-[#061148] w-full text-white px-8 py-10 sm:py-4 lg:py-6x h-20 sm:px-8 flex flex-row justify-between lg:justify-between items-center transition-colors duration-300"
        >
          <div class="w-full">
            <a href="/" class="flex items-center">
              <span class="lg:text-xl">SANDOZ</span>
            </a>
          </div>
          <div
            class="w-full space-x-12 flex justify-end max-lg:hiddenx items-center text-[16px]"
          >
            <p>Hello, <strong>Thomas Smith</strong></p>
            <div class="w-fit rounded-full bg-slate-500 text-white">
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
        </div>
      </header>
      <div
        class="content flex flex-col px-10 justify-center items-center gap-10 h-screen overflow-x-auto bg-[#061148]"
      >
        <h1 class="text-2xl text-white">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi,
          obcaecati.
        </h1>
        <div class="flex justify-center gap-6 text-white font-medium">
          <div
            class="card border border-4 gap-4 border-gray-200 bg-gray-500 px-20 items-center opacity-50 rounded-2xl w-[350px] h-[400px] flex flex-col justify-center"
          >
            <div class="icon active">
              <img src="img/1.png" />
            </div>
            <div class="text-4xl text-center">CHMP Reguratory updates</div>
          </div>
          <div
            class="card border border-4 gap-4 border-gray-200 bg-gray-500 px-20 items-center opacity-50 rounded-2xl w-[350px] h-[400px] flex flex-col justify-center relative"
          >
            <div class="icon"><img src="img/2.png" /></div>
            <div class="absolute top-0 right-0 px-4 py-3">
              <img src="img/4.png" class="w-[20px]" />
            </div>
            <div class="text-4xl text-center">Daily Newsletter Assistant</div>
          </div>
          <div
            class="card border border-4 border gap-4-gray-200 bg-gray-500 px-20 items-center opacity-50 rounded-2xl w-[350px] h-[400px] flex flex-col justify-center"
          >
            <div class="icon"><img src="img/3.png" /></div>
            <div class="absolute top-0 right-0 px-4 py-3">
              <img src="img/4.png" class="w-[20px]"/>
            </div>
            <div class="text-4xl text-center">
              Multi-alert Newsletter Assistant
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
